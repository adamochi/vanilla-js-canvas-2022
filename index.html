<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Meme Maker</title>
  </head>
  <body>
    <h1 class="greeting"></h1>
    <button class="sayhi random">say hi</button>
    <canvas id="canvasparty"></canvas>

    <div class="controls">
      <div>
        <h4>Line Width</h4>
        <input
          id="line-width"
          type="range"
          min="1"
          max="20"
          value="2"
          step="0.1"
        />
      </div>
      <div class="center-control">
        <h4>Custom Colour</h4>
        <input type="color" id="color-custom" />
      </div>
      <div>
        <button id="random" class="random button-margin">Random Colour</button>
      </div>
      <div>
        <div id="erase-n-fill">
          <button id="fill" class="random">Fill</button>
          <button id="whiteout" class="random">Eraser</button>
        </div>
        <button id="erase" class="random">Delete All</button>
      </div>
    </div>

    <div class="colorss">
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </div>
    <div class="text-upload-save-div">
      <h4>Text Input:<h4>
      <input
        type="text"
        class="random"
        id="text"
        placeholder="Write here then double click"
      />
      <h4>Upload Image ðŸ“·</h4>
      <input type="file" id="file" accept="image/*" />
      <button id="saveBtn" class="random">Save ðŸ’¾</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
